	<script>
		$(function(){

			$("#menuIcon").on("click",function(event){
				var _this = $(this);
				if(_this.hasClass("active")){
					_this.removeClass("active");
					$("#menu").slideUp(300);
				}else{
					_this.addClass("active");
					$("#menu").slideDown(300);
				};
			});

			$(window).resize(function(event){
				if($(window).width()>768){
					$("#menuIcon").removeClass("active");
					$("#menu").show();
